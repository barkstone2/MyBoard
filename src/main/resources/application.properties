
# Tomcat Port Config
server.port=8181

# Spring ViewResolver Setting
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

# MySql Setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3307/myboard?serverTimezone=Asia/Seoul
spring.datasource.username=barkstone
spring.datasource.password=1234

# MyBatis Mapper Setting
mybatis.mapper-locations=classpath:com/myboard/web/mybatis/mapper/*.xml

# File Upload Setting
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# Image location mapping
spring.web.resources.add-mappings=true

resources.image.location=/images/image/
resources.image.uri_path=/image

resources.file.location=/images/file/
resources.file.uri_path=/file